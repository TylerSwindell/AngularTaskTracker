<div
    [ngClass]="{reminder: task.reminder}" 
    class="task"
    (dblclick)="onToggle(task)">

    <!-- [ngStyle] is the inline css directive -->
    <h3>
        {{task.text}} 
        <!--
            click event triggers onDelete method of the task-item class
         -->
        <fa-icon 
            (click)="(onDelete(task))"
            [ngStyle]="{'color': 'red'}"
            [icon]="faTimes"
        ></fa-icon>
    </h3>
    <p>{{task.day}}</p>
</div>
